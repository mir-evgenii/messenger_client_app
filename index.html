<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- Bootstrap -->
    <!-- Load required Bootstrap and BootstrapVue CSS -->
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />

    <!-- Load polyfills to support older browsers -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver" crossorigin="anonymous"></script>

    <!-- Load Vue followed by BootstrapVue -->
    <script src="https://unpkg.com/vue@latest/dist/vue.min.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>

    <!-- Load the following for BootstrapVueIcons support -->
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue-icons.min.js"></script>
</head>

<body>
    <div id="app">
    <b-container class="bv-example-row">
        <b-alert show><b-button v-b-modal.modal-menu><b-icon-list></b-icon-list></b-button> Web-RTC msgs v 1.0</b-alert>

        <!-- Modal menu -->
        <b-modal id="modal-menu" title="Menu" hide-footer>
            <b-button block v-b-modal.modal-add-frend>Add frend</b-button>
            <b-button block v-b-modal.modal-edit-frend>Edit frend</b-button>
            <b-button block v-b-modal.modal-del-frend>Del frend</b-button>
        </b-modal>
        
        <b-modal id="modal-add-frend" title="Add frend" @show="resetModal" @hidden="resetModal" @ok="handleOk">
            <form ref="form" @submit.stop.prevent="handleSubmit">
                <b-form-group
                :state="nameState"
                label="Name"
                label-for="name-input"
                invalid-feedback="Name is required"
                >
                <b-form-input
                    id="name-input"
                    v-model="name"
                    :state="nameState"
                    required
                ></b-form-input>
                </b-form-group>
            </form>
        </b-modal>

    <b-row>

        <!-- Frend List -->
        <b-col cols="3">
            <frend-list 
                v-for="item in frendsList" 
                v-bind:frend="item"
                v-bind:key="item.id">
            </frend-list>
        </b-col>

        <!-- Msg List -->
        <b-col cols="9">
        <div v-if="frend">
            <b-alert show>Msgs from {{ frend }}</b-alert>
            <msg-list 
                v-for="item in msgs" 
                v-bind:msg="item"
                v-bind:key="item.id">
            </msg-list>

            <!-- Msg form -->
            <b-row align-v="center">
            <b-col cols="10">
            <b-form-textarea
            id="textarea"
            placeholder="Enter msg..."
            v-model="sendMsgText"
            rows="1"
            max-rows="10"
            ></b-form-textarea>
            </b-col>
            <b-col align-self="center" cols="2">
            <b-button block pill size="lg" class="pb-2" v-on:click="app.sendMsg()"><b-icon-shift></b-icon-shift></b-button>
            </b-col>
            </b-row>
        </div>

        <!-- Start msg -->
        <div v-else>
            <div>
                <b-jumbotron bg-variant="light" text-variant="dark" border-variant="dark">
                  <template v-slot:header>Web-RTC messenger</template>
              
                  <template v-slot:lead>
                    This messenger work on Web-RTC technology.
                  </template>
              
                  <hr class="my-4">
              
                  <p>
                    <b-link href="https://webrtc.org/">More about Web-RTC</b-link>
                  </p>
                </b-jumbotron>
              </div>              
        </div>

        </b-col>

    </b-row>

    </b-container>
    </div>

 

</body>

    <!-- JS -->
    <script src='main.js'></script>

</html>
